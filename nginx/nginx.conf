server {
    client_max_body_size 10m;
    listen 8080;
    gzip on;
    access_log /var/log/nginx/web_access.log;
    error_log /var/log/nginx/web_error.log debug;

    # Serve local recording audio files
    location /rapida-data/assets/workflow/ {
        alias /Users/prashant.srivastav/rapida-data/assets/workflow/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
        types { audio/wav wav; audio/mpeg mp3; }
    }

    # Web API (default catch-all)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://localhost:9001/;
    }

    # Assistant Talk / WebRTC WebSocket
    location ~ ^/(talk_api\.(TalkService/AssistantTalk|WebRTC/WebTalk)) {
        proxy_pass http://assistant-talk;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Talk API (gRPC-Web)
    location ~ ^/(talk_api) {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header Content-Type application/grpc-web+proto always;
        add_header x-grpc-web 1 always;
        proxy_pass http://assistant-talk;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $http_content_type;
    }
}

upstream assistant-talk {
    server localhost:9007;
    keepalive 64;
}